<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="blackboard">
    <header class="wrapper">
        <section class="headerTitle fadeIn">
            <h1>Question Impossible</h1>
            <p>You are the chosen one, answer all the questions and be a millionaire</p>
            <button type="submit" class="gameStart"><span>Let's Go</span></button>
        </section>
        <section class="headerLoader">
            <p></p>
        </section>
    </header>
    <main class="wrapper">
        <section class="categorySection">
            <div class="scoreContainer">
                <h3 class="scoreText">Score:</h3>
                <h3 class="displayScore"></h3>
            </div>
            <h2 class="categoryName"></h2>
            <div class="questionButtons">
                <button type="submit" class="jQuestion" data-index="1">100</button>
                <button type="submit" class="jQuestion" data-index="2">100</button>
                <button type="submit" class="jQuestion" data-index="3">100</button>
                <button type="submit" class="jQuestion" data-index="4">200</button>
                <button type="submit" class="jQuestion" data-index="5">200</button>
                <button type="submit" class="jQuestion" data-index="6">200</button>
                <button type="submit" class="jQuestion" data-index="7">300</button>
                <button type="submit" class="jQuestion" data-index="8">300</button>
                <button type="submit" class="jQuestion" data-index="0">300</button>
            </div>
        </section>
        <section class="questionSection">
            <!-- timer -->
            <div class="cContainer">
                <div class="cText"></div>
                <svg id="yeah" viewbox="0 0 100 100">
                    <path id="bg" stroke-linecap="round" stroke-width="4" stroke="#212b37" fill="none" d="M50 2 
                       a 48 48 0 0 1 0 96 
                       a 48 48 0 0 1 0 -96">
                    </path>
                    <path id="progress" stroke-linecap="round" stroke-width="4" stroke="#7bdccd" fill="none" d="M50 2 
                       a 48 48 0 0 1 0 96 
                       a 48 48 0 0 1 0 -96">
                    </path>
                </svg>
            </div>
            <!-- timer -->
            <div class="scoreContainer">
                <h3 class="scoreText">Score:</h3>
                <h3 class="displayScore"></h3>
            </div>
            <h2 class="randomQuestion"></h2>
            <div class="multipleChoice">

            </div>
            <button type="submit" class="nextButton"><span>Next</span></button>
        </section>
        <section class="resultsSection">
            <h2>Results!</h2>
            <h3 class="totalScore"></h3>
            <button type="submit" class="restartButton">Play Again!</button>
        </section>
    </main>
    <footer>
        <p>Copyright ‚ìí 2020 Victor Wongüêí & Tej Lehalüßû</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- <script src="js/script.js"></script> -->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>
    <script src="https://rawgit.com/mckamey/countdownjs/master/countdown.min.js"></script>
    <!-- timer -->
    <script src="js/script.js"></script>
</body>

</html>
